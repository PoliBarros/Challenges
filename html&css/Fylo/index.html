<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A CSS and HTML challenge">
    <link rel="icon" type="image/png" href="./img/favicon.png" />
    <link rel="stylesheet" href="./css/style.css">

    <title>Fylo Challenge</title>
</head>

<body>

    <main>
        <section>
            <article class="article-left">
                <img class="logo" src="./img/logo.svg" alt="logo">
                <div class="icons">
                    <div class="box">
                        <img src="./img/icon-document.svg" alt="document">
                    </div>
                    <div class="box">
                        <img src="./img/icon-folder.svg" alt="folder">
                    </div>
                    <div class="box">
                        <img src="./img/icon-upload.svg" alt="upload">
                    </div>
                </div>
            </article>
            <article class="article-right">
                <p> You've used <span>815 Gb</span> of your storage</p>
                <div class="loader-box">
                    <div class="loader"></div>
                </div>
            </article>
        </section>
    </main>
</body>

</html>
